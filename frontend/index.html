<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <!-- Start Navbar -->
      <nav class="navbar navbar-expand-lg sticky-top shadow-sm mb-5" style="background-color: #4e6c50">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="Logo" width="60" height="48" />
            <span class="navbar-brand mb-0 h1" style="color: #a1d99b">Flavors of The World</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!--Start Search Bar Decoration-->
            <div class="input-group ms-auto">
              <input class="form-control border" type="search" placeholder="Find Recipe" id="example-search-input" />
            </div>
            <!--End Search Bar Decoration-->
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" style="color: #a1d99b" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: #a1d99b" href="#">Article</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" style="color: #a1d99b" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Recipe </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Appetizer</a></li>
                  <li><a class="dropdown-item" href="#">Main Course</a></li>
                  <li><a class="dropdown-item" href="#">Dessert</a></li>
                  <li><a class="dropdown-item" href="#">Beverage</a></li>
                </ul>
              </li>
            </ul>
            <button type="button" class="btn btn-outline-success" style="color: #a1d99b" data-bs-toggle="modal" data-bs-target="#recipeForm">Create Recipe</button>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
  <script src="app.js"></script>
  <!-- script crud -->
  <script>
    intializeApps();
  </script>
  <!-- script crud -->
</html>
